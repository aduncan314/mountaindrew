{% extends 'blog/base_blog.html' %}
{% load staticfiles %}

{% block blog %}
    <ol>
        {% for post in all_blogs %}
            <li>
                <h2><a class="text-xl-left" href="{{ post.id }}">{{ post.title }}: </a>
                    <small class="text-muted">{{ post.date_published }}</small>
                </h2>
            </li>
        {% endfor %}
    </ol>

{% endblock %}
